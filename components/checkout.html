<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
        <link rel="stylesheet" href="../styles/checkout.css">
    </head>
    <body>
        <div class="top-bar">
            <a href="amazon.html">
                <img class="logo" src="../assets/amazon-logo.png">
            </a>
            <p class="heading">
                Checkout (<span class="item-count">6 items</span>)
            </p>
            <img class="lock" src="../assets/checkout-lock-icon.png">
        </div>
        <div class="main-content">
            <p class="review">Review your order</p>
            <div class="outer-box-container">
                <div class="left-box js-left-box">
                    <!-- cart items -->
                </div>
                <div class="right-box">
                    <p class="order-summary">Order Summary</p>
                    <div class="summary-detail">
                        <div class="summary-top">
                            <div class="summary-top-left">
                                <p>Items (6):</p>
                                <p>Shipping & handling:</p>
                                <hr class="invisible-divider">
                                <p>Total before tax:</p>
                                <p>Estimated tax (10%):</p>
                            </div>
                            <div class="summary-top-right">
                                <p>$120.94</p>
                                <p>$14.98</p>
                                <hr class="visible-divider">
                                <p>$135.92</p>
                                <p>$13.59</p>
                            </div>
                        </div>
                        <hr class="visible-divider">
                        <div class="summary-bottom">
                            <div class="summary-bottom-left">
                                <p>Order Total:</p>
                            </div>
                            <div class="summary-bottom-right">
                                <p>$149.51</p>
                            </div>
                        </div>
                    </div>
                    <button class="order">Place your order</button>
                </div>
            </div>
        </div>
        <script type="module" src="../scripts/checkout.js"></script>
    </body>
</html>
